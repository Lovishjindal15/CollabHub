<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
              let active=localStorage.getItem("activeuser");
     // alert(active);
      $("#txtemaill").val(active).prop("readonly",true);

    $("#butnsearch").click(function()
  {
    let obj={
                type:"get",
                url:"/find-client-details",
                data:{
                    txtemail:$("#txtemaill").val(),
                },
            }
          $.ajax(obj).done(function(jsonAry)
          {
            if(jsonAry.length==0)
          {
            alert("invalid id");
            return;
          }
        //   alert(JSON.stringify(jsonAry));
          $("#txtnme").val(jsonAry[0].name);
          $("#txtCity").val(jsonAry[0].city);
          $("#txtstate").val(jsonAry[0].state);
          $("#txtorg").val(jsonAry[0].org);
          $("#inputmob").val(jsonAry[0].mobile);
          
      
          })
            .fail(function(err)
        {
            alert(err.statusText);
        })
  })

  $("#inputmob").blur(function(){
    let size=$("#inputmob").val().length;
    if (size<10)
  {
    alert("fill valid mobile no");
    return;
  }

  })

        });
    </script>
     <style>
     
      .btn {
        
        transition: transform 0.5s ease;
        /* Smooth transition for the transform property */
      }
  
      .btn:hover {
        transform: scale(1.1);
        /* Subtle scaling effect */
      }
      </style>
</head>
<body style="background-color: cornsilk;">
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: palevioletred;">

            <span class="navbar-toggler-icon"></span>
          </button>
    
          </div>
        </div>
      </nav>
<center>
    <h2 style="margin-top: 7px; color: palevioletred;">Client Details</h2>
</center>
<hr>
<div class=" d-flex p-3">
<form class="row g-3" method="post" enctype="multipart/form-data">
    <div class="col-md-6">
      <label for="txtemaill" class="form-label" style="color: palevioletred;"><b>Email</b></label>
      <input type="email" class="form-control" id="txtemaill" name="txtemaill">
      <input style="background-color: palevioletred; color: cornsilk;" type="button" value="search" id="butnsearch">
    </div>
    <div class="col-md-6">
      <label for="txtnme" class="form-label" style="color: palevioletred;"><b>Name</b></label>
      <input type="text" class="form-control" id="txtnme" name="txtnme" required>
    </div>
   
   
    <div class="col-md-6">
      <label for="txtCity" class="form-label" style="color: palevioletred;"><b>City</b></label>
      <input type="text" class="form-control" id="txtCity" name="txtCity" required>
    </div>
    <div class="col-md-6">
        <label for="txtstate" class="form-label" style="color: palevioletred;"><b>State</b></label>
      <input type="text" list="options" id="txtstate" class="form-control" name="txtstate" required>
      <datalist id="options">
        <option selected>Choose...</option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Harayana</option>
        <option>Himachal Pradesh</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerela</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Sikkim</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Tripura</option>
        <option>Uttarakhand</option>
        <option>Uttar Pradesh</option>
        <option>Lucknow</option>

      </datalist>
    </div>
    <div class="col-8">
        <label for="txtorg" class="form-label" style="color: palevioletred;"><b>Individual/Organisation</b></label>
        <input type="text" class="form-control" id="txtorg" name="txtorg" required>
      </div>
      <div class="col-4">
        <label for="inputmob" class="form-label" style="color: palevioletred;"><b>Mobile</b></label>
        <input type="number" class="form-control" id="inputmob" name="inputmob" required>
      </div>
      
   
    
    <div class="col-12">
      <center><button type="submit" class="btn"  formaction="/savee-cprofile" style="background-color: palevioletred; color: cornsilk;"><b>Save in server</b></button> &nbsp;
        <button type="submit" class="btn" formaction="/modify-profile" style="background-color: palevioletred; color: cornsilk;"><b>Modify</b></button>  &nbsp;
        <button type="submit" class="btn" formaction="/deletee-profile" style="background-color: palevioletred; color: cornsilk;"><b>Delete</b></button> 
    </center>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
