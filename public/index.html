  <script>
    $(document).ready(function () {


      $("#btnSignup").click(function () {
        //alert("obj");
        let obj = {
          type: "get",
          url: "/signup-process",
          data: {
            txtEmail: $("#txtEmail").val(),
            pwd: $("#pwd").val(),
            combo: $("#combo").val()
          }
        }
        $.ajax(obj).done(function (resp) {
          alert(resp);
          //$("#msgSignup").html(resp);

        }).fail(function (err) {
          alert(err.statusText);
        })
})
      $("#btnlogin").click(function () {
        let obj = {
          type: "get",
          url: "/login-process",
          data: {
            txtemail: $("#txtemail").val(),
            txtpass: $("#txtpass").val()
          }

        }

        $.ajax(obj).done(function (resp) {
          alert(resp);
          if (resp === "Influencer") {
            location.href = "infl-dash.html"
            localStorage.setItem("activeuser", $("#txtemail").val());
          }

          if (resp === "Client") {
            location.href = "admin-dash.html"
            localStorage.setItem("activeuser", $("#txtemail").val());
          }
           

          {
            alert("done");
          }
        })
          .fail(function (err) {
            alert(err.statusText);
          })
      })
    })
